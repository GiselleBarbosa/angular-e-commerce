<ng-container *transloco="let transloco">
  <p-card class="flex flex-column m-auto mt-4 lg:col-4 md:col-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <h5 style="color: var(--primary-color)">
          <h3>{{ transloco('login.title') }}</h3>
        </h5>
      </div>

      <div class="flex flex-column mb-4">
        <div class="mb-4 flex flex-column">
          <label class="font-semibold block mb-2" for="confirmPassword">{{
            transloco('login.email')
          }}</label>
          <input pInputText placeholder="Digite seu email" formControlName="email" />
          <app-custom-message [form]="form" [field]="'email'" />
        </div>

        <div class="flex flex-column mb-6">
          <label class="font-semibold block mb-2" for="confirmPassword">{{
            transloco('login.password')
          }}</label>
          <input
            pInputText
            placeholder="Digite sua senha"
            formControlName="password"
            maxlength="6" />
          <app-custom-message
            [form]="form"
            [field]="'password'"
            [maxLength]="6"
            [minLength]="6" />
        </div>

        <div class="m-auto">
          <p-button
            (onClick)="onSubmit()"
            label="Login"
            styleClass="p-button-lg"></p-button>
        </div>
      </div>

      <div class="flex flex-column">
        <div class="mb-2 m-auto">
          <p class="cursor-pointer hover:text-500">
            {{ transloco('login.forgotPassword') }}
          </p>
        </div>

        <div class="m-auto">
          <p routerLink="/auth/create">
            {{ transloco('login.notHaveAccount') }}
            <span class="cursor-pointer font-bold hover:text-500">
              {{ transloco('login.createAccount') }}</span
            >
          </p>
        </div>
      </div>
    </form>
  </p-card>
</ng-container>
