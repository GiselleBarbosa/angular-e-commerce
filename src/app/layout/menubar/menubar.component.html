<p-menubar [model]="items" [ngClass]="theme$ | async">
  <ng-template pTemplate="start">
    <h2 class="mr-5">Angular Shop</h2>
  </ng-template>
  <div class="card flex justify-content-center">
    <p-button (click)="toggleTheme()" label="Toogle Theme" icon="pi pi-check"></p-button>
  </div>
</p-menubar>
