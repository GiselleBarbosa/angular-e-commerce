<p-sidebar class="card flex justify-content-center" [(visible)]="sidebarVisible">
  <div class="mb-5">
    <h1 class="cursor-pointer mb-5 font-semibold" routerLink="products">
      Angular Shopping
    </h1>

    <h2 class="mb-4 font-normal">Panel</h2>
    <p-menu [model]="navigationMenuItems" styleClass="w-15rem"></p-menu>
  </div>

  <div class="mb-5">
    <h2 class="mb-4 font-normal">Categories</h2>
    <div *ngFor="let category of categories" class="field-checkbox">
      <p-checkbox
        [value]="category"
        [(ngModel)]="selectedCategories"
        (onChange)="getSelectedCategories()"
        [inputId]="category.name"></p-checkbox>
      <label [for]="category.name">{{ category }}</label>
    </div>
  </div>

  <div class="mb-5">
    <p-rating (onRate)="getSelectedRating()" [(ngModel)]="selectedRating"></p-rating>
  </div>

  <p-button
    (onClick)="requestFilters()"
    label="Aplicar filtros"
    styleClass="p-button-raised 
  " />
</p-sidebar>

<p-button (click)="sidebarHandler()" icon="pi pi-align-justify" />
