<p-toast />
<h2 class="mb-4">Product Catalog</h2>
<p-dataView
  #dv
  [rows]="12"
  [value]="products"
  [layout]="'grid'"
  [paginator]="true"
  [sortField]="sortField"
  [sortOrder]="sortOrder">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between">
      <p-dropdown
        [options]="sortOptions"
        placeholder="Sort By Price"
        (onChange)="onSortChange($event)"
        styleClass="md:mb-0"></p-dropdown>
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </ng-template>

  <ng-template let-product pTemplate="gridItem">
    <div class="xl:col-2 lg:col-4 md:col-3 sm:col-6 p-2">
      <div class="p-3 border-1 surface-border surface-card border-round">
        <div class="flex flex-wrap align-items-center justify-content-between">
          <span class="flex align-items-center gap-2">
            <i class="pi pi-tag"></i>
            <span class="font-normal">{{ product.category }}</span>
          </span>
        </div>
        <div class="flex flex-column align-items-center gap-3 py-4">
          <img
            [routerLink]="['/products/product/details/' + product.id]"
            class="w-7 shadow-2 border-round cursor-pointer"
            [src]="product.images[0]"
            alt="product.title"
            title="product.title" />
          <div class="text-1xl font-semibold">
            {{ product.title }}
          </div>
          <p-rating
            [ngModel]="product.rating"
            [readonly]="true"
            [cancel]="false"></p-rating>
        </div>
        <div class="flex align-items-center justify-content-between">
          <span class="text-1xl font-semibold">{{ '$ ' + product.price }}</span>
          <p-button
            (onClick)="addProductOnCart(product)"
            icon="pi pi-shopping-cart"
            styleClass="p-button-sm w-2rem h-2rem"
            [disabled]="product.stock <= 1" />
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template let-product pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img
          [routerLink]="['/products/product/details/' + product.id]"
          class="w-9 sm:w-16rem xl:w-8rem shadow-2 block xl:block mx-auto border-round cursor-pointer"
          [src]="product.images[0]"
          alt="product.title"
          title="product.title" />

        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
          <div class="flex flex-column align-items-center sm:align-items-start gap-3">
            <div class="text-1xl font-semibold" style="min-height: 3rem">
              {{ product.title }}
            </div>
            <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"></p-rating>
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.category }}</span>
              </span>
            </div>
          </div>
          <div
            class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
            <span class="text-1xl font-semibold">{{ '$ ' + product.price }}</span>
            <button
              (onClick)="addProductOnCart(product)"
              pButton
              icon="pi pi-shopping-cart"
              class="md:align-self-end mb-2 p-button-rounded"
              [disabled]="product.stock <= 1"></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
