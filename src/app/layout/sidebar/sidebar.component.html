<p-sidebar
  class="card flex justify-content-center"
  [(visible)]="sidebarVisible"
  styleClass="w-20rem bg-gray-200">
  <div class="mb-5">
    <h1 class="cursor-pointer mb-5 font-semibold" routerLink="products">
      Angular Shopping
    </h1>

    <h2 class="mb-2 font-normal text-700">Panel</h2>

    <app-navigation-panel />
  </div>

  <div class="mb-5">
    <h2 class="mb-2 text-0 font-normal text-700">Categories</h2>
    <app-navigation-category />
  </div>

  <div class="mb-5">
    <h2 class="mb-2 text-0 font-normal text-700">Filters</h2>
    <app-categories />
  </div>
</p-sidebar>
<p-button (click)="sidebarHandler()" icon="pi pi-align-justify"></p-button>
